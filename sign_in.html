      <div class="grid_6 preffix_1">
        <h4>Sign Up</h4>
        <form id="contact-form">
          <div class="contact-form-loader"></div>
          <fieldset>
            <label class="name">
              <input type="text" name="name" placeholder="Name:" value="" data-constraints="@Required @JustLetters"  />
              <span class="empty-message">*This field is required.</span>
              <span class="error-message">*This is not a valid name.</span>
            </label>
           
            <label class="email">
              <input type="text" name="email" placeholder="E-mail:" value="" data-constraints="@Required @Email" />
              <span class="empty-message">*This field is required.</span>
              <span class="error-message">*This is not a valid email.</span>
            </label>
			
            <label class="phone">
              <input type="text" name="phone" placeholder="Phone:" value="" data-constraints="@Required @JustNumbers" />
              <span class="empty-message">*This field is required.</span>
              <span class="error-message">*This is not a valid phone.</span>
            </label>
			
			<label class="password">
              <input type="text" name="password" placeholder="Set a password:" value="" data-constraints="@Required @Email" />
              <span class="empty-message">*This field is required.</span>
              <span class="error-message">*This is not a valid password.</span>
            </label>
			
			<label class="password">
              <input type="text" name="password" placeholder="Confirm Password:" value="" data-constraints="@Required @Email" />
              <span class="empty-message">*This field is required.</span>
              <span class="error-message">*Password do not match!</span>
            </label>
			
            <div>
              <a href="#" class="btn" data-type="submit">Sign Me Up!</a>
			  <a href="#" class="btn" data-type="reset">Clear</a>
            </div>
			
		</fieldset> 
		
		<fieldset>
        <h5>OR</h5>
		<h4>Login</h4>
		
		<label class="email">
              <input type="text" name="email" placeholder="Enter E-mail:" value="" data-constraints="@Required @Email" />
              <span class="empty-message">*This field is required.</span>
              <span class="error-message">*This is not a valid email.</span>
            </label>
		
		<label class="password">
              <input type="text" name="password" placeholder="Enter password:" value="" data-constraints="@Required @Email" />
              <span class="empty-message">*This field is required.</span>
              <span class="error-message">*This is not a valid password.</span>
            </label>
			
			<div>
              <a href="#" class="btn" data-type="submit"> Sign in!</a>
            </div>
			 
          </fieldset> 
          <div class="modal fade response-message">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                  You registration is successful! Login with your credentials.
                </div>      
              </div>
            </div>
          </div>
        </form>
